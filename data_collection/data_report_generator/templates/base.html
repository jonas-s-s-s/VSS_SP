<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <script src="static/js/d3.v7.min.js"></script>

    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main.css">
    <script type="text/javascript" src="static/js/main.js"></script>
</head>
<body>

<h1 class="main-header">Web Frameworks Benchmark</h1>

<hr>

<nav class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
        {% for item in nav %}
        <li class="pure-menu-item {% if item.active %}pure-menu-selected{% endif %}">
            <a href="{{ item.href }}" class="pure-menu-link">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<hr>

<table class="pure-table pure-table-bordered">
    <thead>
    <tr>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Website generated at</td>
        <td>{{ current_time }}</td>
    </tr>
    <tr>
        <td>Newest data sample</td>
        <td>{{ newest_sample }}</td>
    </tr>
    <tr>
        <td>Oldest data sample</td>
        <td>{{ oldest_sample }}</td>
    </tr>
    </tbody>
</table>

{% block content %}{% endblock %}

</body>
</html>
